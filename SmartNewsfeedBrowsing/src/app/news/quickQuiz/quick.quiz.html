<ion-content style="--background: white !important;" scroll-y="false">
    <ion-item class="ion-text-center" lines="none">
        <ion-label class="ion-text-wrap" style="color: black; font-weight: bold;">
            Zaupajte nam vaše mnenje
        </ion-label>
    </ion-item>
    <div class="line"></div>
    <div id="quiz-content">
        <ion-radio-group (ionChange)="gChanged($event,'i')">
            <ion-item lines="none" style="margin-top: 5px">
                <ion-grid style="color: black;">
                    <ion-row id="informativness-text" style="font-weight: 700;">
                        Ali ste v tem trenutku zadovoljni z izbranim načinom prikaza novic (neodvisno od njihove
                        vsebine)?
                    </ion-row>
                    <ion-row class="p">
                        <ion-col class="ion-text-center">
                            <ion-radio>
                            </ion-radio>
                            <ion-row class="ion-justify-content-center">
                                Nikakor se ne strinjam
                            </ion-row>
                        </ion-col>
                        <ion-col class="ion-text-center">
                            <ion-radio>
                            </ion-radio>
                            <ion-row class="ion-justify-content-center">
                                Popolnoma se strinjam
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-radio-group>

        <ion-button style="position: absolute; bottom: 10px; right: 10px;" (click)="submit()">Pošlji
        </ion-button>
        <ion-button style="position: absolute; bottom: 10px; left: 10px;" (click)="cancel()">Prekliči</ion-button>

    </div>


</ion-content>
