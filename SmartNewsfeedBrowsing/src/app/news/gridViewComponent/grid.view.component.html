<ion-row>
    <ion-col *ngFor="let item of arr; let i = index" [size]="item.colSize" class="card" (click)="openUrl(item.url)">
        <div class="image-container" [style.backgroundImage]="'url('+ item.urlToImage +')'">
            <img [src]="item.urlToImage" style="display: none" (error)="updateUrl($event, i)" />
            <div class="description">
                {{item.title}}
            </div>
        </div>
    </ion-col>
</ion-row>
