<ion-slides class="slides" style="position: relative; height: 100%; overflow: hidden;" #ionSlides
    (ionSlideDidChange)="onSlideChange()">
    <ion-slide *ngFor="let item of arr">
        <ion-card class="card">
            <img [src]="item.urlToImage" />
            <ion-card-header>
                <ion-card-subtitle>{{item.author}}</ion-card-subtitle>
                <ion-card-title style=" font-weight: 700; font-size: 14px; line-height: 25px; text-align:left">
                    {{(item.title.length > 135) ? item.title.substring(0,135) + '...' : item.title}}
                </ion-card-title>
            </ion-card-header>

            <ion-row class="ion-justify-content-end" style="padding: 5px">
                <ion-button color="dark" size="small" (click)="openUrl(item.url)">
                    Read more
                </ion-button>
            </ion-row>
        </ion-card>
    </ion-slide>
</ion-slides>
