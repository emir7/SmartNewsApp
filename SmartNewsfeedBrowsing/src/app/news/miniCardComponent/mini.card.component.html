<ion-list>
    <ion-card *ngFor="let item of arr" class="card">

        <ion-grid>
            <ion-row>
                <ion-col size="5">
                    <div class="slika" [style.backgroundImage]="'url(' + item.urlToImage +')'"></div>
                </ion-col>
                <ion-col size="7" style="padding: 5px">
                    <ion-card-subtitle>{{item.author}}</ion-card-subtitle>

                    <ion-card-title style="font-weight: 700; margin-top: 5px;">
                        {{(item.title.length > 58) ? item.title.substring(0,55) + '...' : item.title}}</ion-card-title>

                    <ion-row class="ion-justify-content-end" style="padding: 5px">
                        <ion-button color="dark" size="small" (click)="openUrl(item.url)">
                            Read more
                        </ion-button>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-card>
</ion-list>
