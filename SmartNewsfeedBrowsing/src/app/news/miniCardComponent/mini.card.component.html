<ion-list>
    <ion-card *ngFor="let item of arr; let i = index" class="card">

        <ion-grid>
            <ion-row>
                <ion-col size="0">
                    <div *ngIf="showImages" class="slika" [style.backgroundImage]="'url(' + item.urlToImage +')'"></div>
                </ion-col>
                <img [src]="item.urlToImage" style="display: none" (error)="updateUrl($event, i)" />
                <ion-col size="12" style="padding: 5px">
                    <ion-card-subtitle [style.fontSize]="authorFontSize +'px'">{{item.author}}</ion-card-subtitle>

                    <ion-card-title [style.fontSize]="headlinesFontSize +'px'"
                        style="font-weight: 700; margin-top: 5px;">
                        {{(item.title.length > 58) ? item.title.substring(0,55) + '...' : item.title}}</ion-card-title>

                    <ion-row class="ion-justify-content-end" style="padding: 5px">
                        <ion-button color="dark" size="small" (click)="openUrl(item.url)">
                            Read more
                        </ion-button>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-card>
</ion-list>
