<ion-app>
  <ion-router-outlet main></ion-router-outlet>

  <ion-menu side="star" menuId="myMenu" side="start" #myMenu>

    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']" (click)="hideNavbar()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person" slot="start" (click)="hideNavbar()"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/settings']" (click)="hideNavbar()">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

</ion-app>
